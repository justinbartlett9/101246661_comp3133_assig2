<h1>My Bookings</h1>
<ul>
  <li *ngFor="let booking of bookings">
    <mat-card>
      <mat-card-title>Booking ID: {{ booking.booking_id }}</mat-card-title>
      <mat-card-subtitle
        >Listing ID: {{ booking.listing_id }}</mat-card-subtitle
      >
      <mat-card-content
        >Booked for {{ booking.booking_start }} to
        {{ booking.booking_end }}</mat-card-content
      >
      <mat-card-footer>Booked on {{ booking.booking_date }}</mat-card-footer>
    </mat-card>
  </li>
</ul>
